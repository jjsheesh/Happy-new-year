<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3.5em;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffffff;
        }
        img {
            margin-top: 30px;
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks">
        <div class="firework" style="top: 20%; left: 40%; animation-delay: 0s;"></div>
        <div class="firework" style="top: 50%; left: 60%; animation-delay: 0.2s;"></div>
        <div class="firework" style="top: 30%; left: 70%; animation-delay: 0.4s;"></div>
    </div>
    <h1>Happy New Year!</h1>
    <p>Wishing you a year filled with health, happiness, and success!</p>
    <img src="allan.jpeg">
</body>
</html>
